<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout by using flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline;
            display: flexbox;
            
        }
        ul{
            padding: 15px 15px ;
        }
        header{
            background-color: black;
            height: 10vh;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="box1">
            
        </div>
        <div class="box2">
            Box 2
        </div>
        <div class="box3">
            Box 3 
        </div>
    </div>
</body>
</html>
